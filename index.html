<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Intention Timer</title>
  </head>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <body>
    <main>
      <h2 class="main__left__header">New Activity</section>
      <h2 class="main__right__header">Past Activities</h2>
      <section class="main__section__left">
        <section class="timer-container hidden">
          <span class="current-activity-text"></span>
          <p class="motivate hidden">Well Done!</p>
          <div class="input-div">
            <span class="min-sec-counter minute-digits"></span>
            <div class="clock-colon-div">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <span class="min-sec-counter second-digits"></span>
          </div>
          <button class="start-timer-btn">START</button>
          <button class="log-btn invisible">LOG ACTIVITY</button>
        </section>
        <section class="activity-section">
          <h3 class="select-category">Select a category:</h3>
          <div class="button-div">
            <button class="study-btn">Study</button>
            <button class="meditate-btn">Meditate</button>
            <button class="exercise-btn excercise-selected">Exercise</button>
          </div>
          <form>
            <div class="task-div">
              <label class="task-label" for="task">
                What would you like to accomplish during this time?
              </label>
              <input class="task-input input" />
            </div>
            <span class="start-error hidden">
              <img class="error" src="assets/warning.svg" />
              Please fill in all inputs!
            </span>
            <section class="min-sec-div">
              <div class="minutes">
                <label class="time-label" for="minutes">Minutes</label>
                <input type="number" class="minute-input time-input input" />
              </div>
              <div class="seconds">
                <label class="time-label" for="seconds">Seconds</label>
                <input type="number" class="second-input time-input input" />
              </div>
            </section>
          </form>
          <button class="start-btn">START ACTIVITY</button>
        </section>
      </section>
      <section class="main__section__right">
        <p>You haven't logged any activities yet.</p>
        <p>
          Complete the form to the left to get started!
        </p>
      </section>
    </main>
    <main>
 
      <div class="new-activity-btn-div hidden">
        <button class="new-activity-btn">CREATE A NEW ACTIVITY</button>
      </div>
    </main>
    <script src="activity.js"></script>
    <script src="main.js"></script>
  </body>
</html>
